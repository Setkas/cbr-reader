<div class="container-fluid pt-5 pb-5">
  <div class="row pl-3 pr-3">
    <form #loginForm="ngForm"
          (submit)="processLogin()"
          class="col-xs-10 col-sm-8 col-md-6 col-lg-4 ml-auto mr-auto">
      <div class="card">
        <div class="card-block">
          <h1 class="h2">
            {{'general.PAGE_TITLE'| translate}}
          </h1>

          <div class="form-group input-group">
            <label for="UsernameInput"
                   class="input-group-addon bg-primary text-white"
                   [title]="'login.USERNAME'| translate">
              <i class="ion ion-person"></i>
            </label>

            <input type="text"
                   id="UsernameInput"
                   name="Username"
                   class="form-control"
                   [(ngModel)]="formData.Username"
                   [placeholder]="'login.USERNAME'| translate"
                   [required]="true"/>
          </div>

          <div class="form-group input-group">
            <label for="PasswordInput"
                   class="input-group-addon bg-primary text-white"
                   [title]="'login.PASSWORD'| translate">
              <i class="ion ion-locked"></i>
            </label>

            <input type="password"
                   id="PasswordInput"
                   name="Password"
                   class="form-control"
                   [(ngModel)]="formData.Password"
                   [placeholder]="'login.PASSWORD'| translate"
                   [required]="true"/>
          </div>

          <button type="submit"
                  class="btn btn-primary btn-block"
                  [disabled]="!loginForm.form.valid">
            <i class="ion ion-log-in"></i>

            {{"login.LOG_IN"| translate}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="version-box text-white">
  {{"general.VERSION"| translate}}: {{appVersion}}
</div>
